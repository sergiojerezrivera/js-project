        <!--CONTENT-->
        
        <div id="box">
            <h2>Form Contact</h2>
           
            <form action="#" method="POST" id="form-contact">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Introduce your name"
                    data-validation="alphanumeric" data-validation="required">

                    <label for="Surname">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Introduce your surname"
                    data-validation="alphanumeric" data-validation="required">

                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Introduce your email"
                    data-validation="email" data-validation="required">

                    <label for="Date-Of-Birth">Date Of Birth</label>
                    <input type="text" name="date" id="Date-Of-Birth" placeholder="Introduce your Date Of Birth" data-validation="required" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" placeholder="Introduce your age"
                    data-validation="number" data-validation="required">

                    <label for="Sex Gender">Sex Gender</label>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                    </select> 
                    <br>
                    <button type="submit">Send</button>
            </form>
        </div>
